- name: npm ci
  service: app
  command: npm ci

- name: npm build
  service: app
  command: npm run build

- name: npm lint
  service: app
  command: npm run tslint
  
- name: npm test
  service: app
  command: npm run test-ci

- name: npm publish code coverage
  service: app
  command: npm run publish-code-coverage

- name: npm publish
  service: app
  command: /bin/sh ./npm-publish.sh
  tag: ^v.*$
